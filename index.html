    <!-- genre filter tags here -->
    <div class="scrollable-tabs-container">
      <div class="left-arrow">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"

      <div id="tags"></div>

          xmlns="http://www.w3.org/2000/svg"

          stroke-width="1.5"

    <div id="popup-form" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a>
      <div class="overlay-content" id="overlay-content">
        <div class="container-popup">
          <img src="" alt="" id="gambar-poster" width="40%" style="display: none; margin: 0 auto;">
          <form id="formulir" enctype="multipart/form-data">
            <label for="poster">Poster</label>
            <input type="file" placeholder="Poster" id="poster" name="poster">
            <label for="judul">Judul</label>
            <input data-id type="text" placeholder="Judul" id="judul" name="judul">
            <label for="genre">Genre</label>
            <input type="text" placeholder="genre" id="genre" name="genre">
            <label for="tahun_rilis">Tahun rilis</label>
            <input type="number" placeholder="Tahun Rilis" id="tahun_rilis" name="tahun_rilis">
            <label for="rating">Rating</label>
            <input type="number" placeholder="Rating" id="rating" name="rating">
            <label for="direktor">Direktor</label>
            <input type="text" placeholder="Direktor" id="direktor" name="direktor">
            <label for="plot">Plot</label>
            <textarea name="plot" placeholder="Plot" id="plot"></textarea>
            <br>
            <button type="submit" class="tambah" id="btn-form">Tambah Film</button>
          </form>
        </div>
      </div>
    </div>
    

    <!-- main content of page -->
    <center>
      <button class="tambah" onclick="tampilPopupForm()">Tambah Film</button>
    </center>
